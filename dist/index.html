<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/><title>ToDo</title><script defer="defer" src="main.js"></script></head><body id="body"><header id="header"><div class="toggle-menu"><div class="burger-line"></div><div class="burger-line"></div><div class="burger-line"></div></div><p class="logo"><i class="fa-solid fa-check-double padding-right"></i>ToDo</p></header><nav id="sidebar-menu"><div class="nav-links"><a class="nav-link menu-link select selected-link" data-index="0" href="#"><i class="fa-solid fa-calendar-days nav-link-icon menu-icon select padding-right" data-index="0" data-icon="fa-calendar-days"></i><p class="nav-link-text menu-text select" data-index="0">All</p></a><a href="#" class="nav-link menu-link select" data-index="1"><i class="fa-solid fa-calendar-day nav-link-icon menu-icon select padding-right" data-index="1" data-icon="fa-calendar-day"></i><p class="nav-link-text menu-text select" data-index="1">Today</p></a><a href="#" class="nav-link menu-link select" data-index="2"><i class="fa-solid fa-calendar-week nav-link-icon menu-icon select padding-right" data-index="2" data-icon="fa-calendar-week"></i><p class="nav-link-text menu-text select" data-index="2">Week</p></a><a href="#" class="nav-link menu-link select" data-index="3"><i class="fa-solid fa-star nav-link-icon menu-icon select padding-right" data-index="3" data-icon="fa-star"></i><p class="nav-link-text menu-text select" data-index="3">Important</p></a></div><div id="nav-projects"><div class="nav-projects-title"><p>Projects (<span class="projects-count"></span>)</p><i class="fa-solid fa-circle-plus add-project floating-right hover-element tooltip-icon">< projectIcon" value="fa-palette"> <span class="radio-control"><i class="fa-solid fa-palette fa-fw"></i></span></span></label> <label class="radio-before"><span class="radio-input"><input type="radio" id="volleyball-ball" class="icon" name="projectIcon" value="fa-volleyball"> <span class="radio-control"><i class="fa-solid fa-volleyball fa-fw"></i></span></span></label> <label class="radio radio-before"><span class="radio-input"><input type="radio" id="sack-dollar" name="projectIcon" class="icon" value="fa-sack-dollar"> <span class="radio-control"><i class="fa-solid fa-sack-dollar fa-fw"></i></span></span></label> <label class="radio radio-before"><span class="radio-input"><input type="radio" id="pizza-slice" class="icon" name="projectIcon" value="fa-pizza-slice"> <span class="radio-control"><i class="fa-solid fa-pizza-slice fa-fw"></i></span></span></label> <label class="radio-before"><span class="radio-input"><input type="radio" id="tools" class="icon" name="projectIcon" value="fa-screwdriver-wrench"> <span class="radio-control"><i class="fa-solid fa-screwdriver-wrench fa-fw"></i></span></span></label> <label class="radio-before"><span class="radio-input"><input type="radio" id="gift" class="icon" name="projectIcon" value="fa-gift"> <span class="radio-control"><i class="fa-solid fa-gift fa-fw"></i></span></span></label></div></div></form><div class="modal-options"><button class="cancel-modal close">Cancel</button> <button type="button" class="modal-task confirm-modal"></button></div></div></div></div></body></html>
