<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo</title>
</head>
<body id="body">
    <header id="header">

        <!-- MENU TOGGLE -->
        <div class="toggle-menu">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>

        <!-- LOGO -->
        <p class="logo"><i class="fa-solid fa-check-double padding-right"></i>ToDo</p>
    </header>

    <!-- SIDE MENU -->
    <nav id="sidebar-menu">

        <!-- MENU TASKS -->
        <div class="nav-links">
            <a class="nav-link menu-link select selected-link " data-index="0" href="#">
                <i class="fa-solid fa-calendar-days nav-link-icon menu-icon select padding-right" data-index="0" data-icon="fa-calendar-days"></i>
                <p class="nav-link-text menu-text select" data-index="0">All</p>
            </a>
            <a href="#" class="nav-link menu-link select" data-index="1">
                <i class="fa-solid fa-calendar-day nav-link-icon menu-icon select padding-right" data-index="1" data-icon="fa-calendar-day"></i>
                <p class="nav-link-text menu-text select" data-index="1">Today</p>
            </a>
            <a href="#" class="nav-link menu-link select" data-index="2">
                <i class="fa-solid fa-calendar-week nav-link-icon menu-icon select padding-right" data-index="2" data-icon="fa-calendar-week"></i>
                <p class="nav-link-text menu-text select" data-index="2">Week</p>
            </a>
            <a href="#" class="nav-link menu-link select" data-index="3">
                <i class="fa-solid fa-star nav-link-icon menu-icon select padding-right" data-index="3" data-icon="fa-star"></i>
                <p class="nav-link-text menu-text select" data-index="3">Important</p>
            </a>
        </div>

        <!-- MENU PROJECTS -->
        <div id="nav-projects">
            <div class="nav-projects-title">
                <p>Projects (<span class="projects-count"></span>)</p>
                <i class="fa-solid fa-circle-plus add-project floating-right hover-element tooltip-icon">
                    <span class="tooltip-text">Add New Project</span>
                </i>
            </div>
            <div class="projects-links-div">
                <!-- Projects list goes here -->
                
            </div>
        </div>

        <!-- FOOTER -->
        <footer id="footer">
            <p class="crafted-by">Crafted with love by <a href="https://github.com/tywiththewifi" class="footer-link">Tywiththewifi</a> | <a href="https://github.com/tywiththewifi/odin-todo-list" class="footer-link">Source</a>
            </p>
        </footer>
    </nav>

    

    <!-- MAIN CONTENT -->
    <main id="main">
    <!-- main content goes here -->

    <!-- TITLE -->
    <div class="main-title-div">
        <i class="main-title-icon"></i>
        <h1 class="main-title-text"></h1>
    </div>

    <!-- TASKS -->
    <div id="tasks-div">

        <!-- TASKS TITLE -->
        <div class="tasks-title-div">
            <div class="tasks-title">
                <p>Tasks (<span class="tasks-count"></span>)</p>
            </div>
            <i class="fa-solid fa-plus-circle add-task hover-element tooltip-icon">
                <span class="add-task tooltip-text">Add New Task</span>
            </i>
        </div>

        <!-- TODO LIST ITEMS -->
        <div class="todo-list">
            <!-- Todo list here -->
        </div>


    </div>

    </main>

    <!-- MODAL -->
    <div class="close hide" id="modal">
        <div class="modal-card">
            <div class="modal-header">
                <h2>
                    <span class="modal-title"></span>
                </h2>
                <i class="fa-regular fa-circle-xmark close-modal close"></i>
            </div>
            <div class="modal-content">
                <p class="deletion-text hide">Are you sure?<br><br>
                    Project <span class="todo-title"></span> will be gone forever!</p>
                <form id="form" name="form" method="POST">
                    <div>
                        <label for="todo-title" id="todo-title-label">
                            Title
                        </label>
                        <input type="text" name="todo-title" id="todo-title" autocomplete="off">
                        <p class="todo-title-error hide">Please fill out this field.</p>
                    </div>
                    <div class="radio-form show">
                        <p>Icon</p>

                        <!-- RADIO BUTTONS -->
                        <div class="project-icons">
                            <label class="radio-before">
                                <span class="radio-input">
                                    <input type="radio" name="projectIcon" id="seedling" value="fa-seedling" class="icon" checked>
                                    <span class="radio-control"><i class="fa-solid fa-seedling fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="book" name="projectIcon" value="fa-book" class="icon">
                                  <span class="radio-control"><i class="fa-solid fa-book fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="palette" class="icon" name="projectIcon" value="fa-palette">
                                  <span class="radio-control"><i class="fa-solid fa-palette fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="volleyball-ball" class="icon" name="projectIcon" value="fa-volleyball">
                                  <span class="radio-control"><i class="fa-solid fa-volleyball fa-fw"></i></span>
                                </span>
                            </label>
                            <label class=" radio radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="sack-dollar" name="projectIcon" class="icon" value="fa-sack-dollar">
                                  <span class="radio-control"><i class="fa-solid fa-sack-dollar fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="pizza-slice" class="icon" name="projectIcon" value="fa-pizza-slice">
                                  <span class="radio-control"><i class="fa-solid fa-pizza-slice fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="tools" class="icon" name="projectIcon" value="fa-screwdriver-wrench">
                                  <span class="radio-control"><i class="fa-solid fa-screwdriver-wrench fa-fw"></i></span>
                                </span>
                            </label>
                            <label class="radio-before">
                                <span class="radio-input">
                                  <input type="radio" id="gift" class="icon" name="projectIcon" value="fa-gift">
                                  <span class="radio-control"><i class="fa-solid fa-gift fa-fw"></i></span>
                                </span>
                            </label>
                        </div>
                    </div>

                    <!-- MODAL CONTENT FOR A TASK -->
                    <!-- TASK DESCRIPTION -->
                    <div class="modal-tasks-div hide">
                        <div class="task-description-area">
                            <label for="task-description">Description</label>
                            <textarea class="task-description" cols="36" rows="3"></textarea>
                        </div>
                    

                    <!-- TASK DUE DATE -->
                    <div class="task-due-date">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>

                    <!-- TASK PRIORITY -->
                    <div>
                        <label for="priority">Priority</label>
                        <select name="priority" class="task-priority">
                            <option value="" disabled selected>How important is this task?</option>
                            <option value="low">ðŸ˜´ It can wait a month...or two...</option>
                            <option value="medium">ðŸ˜… Somewhere between relax and focus</option>
                            <option value="high">ðŸ˜¤ Now or never!</option>
                        </select>
                    </div>
                </div>

                </form>
                <div class="modal-options">
                    <button class="cancel-modal close">Cancel</button>
                    <button type="button" class="modal-task confirm-modal"></button>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
